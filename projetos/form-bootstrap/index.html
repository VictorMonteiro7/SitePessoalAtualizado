<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Bootstrap</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>window.l2bConfig = { token: 'ODc2ZmYxMWQtNzNiMS00YzUxLWFiMTktZDhiYjA1NmMzN2Rk', workerUrl: 'https://js-stage.app.leads2b.com' };</script>
    <script name="leads2b" src="https://js-stage.app.leads2b.com/latest" defer></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Formulário de Cadastro</h2>
      <form id="id-bootstrap">
        <div class="form-group">
          <label for="form-field-name">Nome</label>
          <input
            type="text"
            class="form-control"
            id="form-field-name"
            placeholder="Digite seu nome"
            required
          />
        </div>
        <div class="form-group">
          <label for="form-field-company">Nome da Empresa</label>
          <input
            type="text"
            class="form-control"
            id="form-field-company"
            placeholder="Digite o nome da sua empresa"
            required
          />
        </div>
        <div class="form-group">
          <label for="form-field-cnpj">CNPJ</label>
          <input
            type="text"
            class="form-control"
            id="form-field-cnpj"
            placeholder="Digite seu CNPJ"
            required
          />
        </div>
        <div class="form-group">
          <label for="form-field-email">Email</label>
          <input
            type="email"
            class="form-control"
            id="form-field-email"
            placeholder="Digite seu email"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
