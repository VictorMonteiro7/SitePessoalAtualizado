<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de formulário</title>
    <script>window.l2bConfig = { token: 'ODc2ZmYxMWQtNzNiMS00YzUxLWFiMTktZDhiYjA1NmMzN2Rk', workerUrl: 'https://js-stage.app.leads2b.com' };</script>
    <script name="leads2b" src="https://js-stage.app.leads2b.com/latest" defer></script>
  </head>
  <body>
    <form
      class="elementor-form"
      method="post"
      id="treinamento"
      name="Treinamento Leads2b"
      data-gtm-form-interact-id="0"
    >
      <input type="hidden" name="post_id" value="43792" />
      <input type="hidden" name="form_id" value="3add7dd" />
      <input
        type="hidden"
        name="referer_title"
        value="[LP] Treinamento Leads2b - Leads2b"
      />

      <input type="hidden" name="queried_id" value="43792" />

      <div class="elementor-form-fields-wrapper elementor-labels-above">
        <div
          class="elementor-field-type-text elementor-field-group elementor-column elementor-field-group-name elementor-col-100 elementor-field-required"
        >
          <label for="form-field-name" class="elementor-field-label">
            Nome
          </label>
          <input
            size="1"
            type="text"
            name="form_fields[name]"
            id="form-field-name"
            class="elementor-field elementor-size-sm elementor-field-textual"
            placeholder="Nome"
            required="required"
            aria-required="true"
          />
        </div>
        <div
          class="elementor-field-type-email elementor-field-group elementor-column elementor-field-group-email elementor-col-100 elementor-field-required"
        >
          <label for="form-field-email" class="elementor-field-label">
            E-mail
          </label>
          <input
            size="1"
            type="email"
            name="form_fields[email]"
            id="form-field-email"
            class="elementor-field elementor-size-sm elementor-field-textual"
            placeholder="E-mail"
            required="required"
            aria-required="true"
          />
        </div>
        <div
          class="elementor-field-type-tel elementor-field-group elementor-column elementor-field-group-phone elementor-col-100 elementor-field-required"
        >
          <label for="form-field-phone" class="elementor-field-label">
            WhatsApp
          </label>
          <input
            size="1"
            type="tel"
            name="form_fields[phone]"
            id="form-field-phone"
            class="elementor-field elementor-size-sm elementor-field-textual"
            placeholder="WhatsApp"
            required="required"
            aria-required="true"
            pattern="[0-9()#&amp;+*-=.]+"
            title="Apenas números e caracteres de telefone (#, -, *, etc.) são aceitos."
          />
        </div>
        <div
          class="elementor-field-type-checkbox elementor-field-group elementor-column elementor-field-group-Aceite elementor-col-100"
        >
          <div class="elementor-field-subgroup">
            <span class="elementor-field-option"
              ><input
                type="checkbox"
                value="Aceito receber ofertas e outraas comunicações da Leads2b"
                id="form-field-Aceite0"
                name="form_fields[Aceite]"
                data-gtm-form-interact-field-id="0"
              />
              <label for="form-field-Aceite0"
                >Aceito receber ofertas e outraas comunicações da Leads2b</label
              ></span
            >
          </div>
        </div>
        <div
          class="elementor-field-group elementor-column elementor-field-type-submit elementor-col-100 e-form__buttons"
        >
          <button class="elementor-button elementor-size-sm">
            <span class="elementor-button-content-wrapper">
              <span class="elementor-button-text">Garantir minha vaga</span>
            </span>
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
